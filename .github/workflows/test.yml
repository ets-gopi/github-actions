name: test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: current working dir
        run: |
          pwd
          ls -l
          cd frontend/
          pwd
          ls -l
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
